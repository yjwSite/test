<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>条形图</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height:1000px;width: 40%"></div>

<script src="js/jquery-1.11.2.min.js" rel="stylesheet" type="text/javascript"></script>

<script src="js/echarts.js" rel="stylesheet" type="text/javascript"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
   /* var app = {};
    option = null;
    app.title = '世界人口总量 - 条形图';*/

    option = {

        title: {
            text: '世界人口总量',
            subtext: '数据来自网络'
        },
//        color:"#ff1c2b",
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: '2012年'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            axisLine: {
                show: false,
                onZero: true
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                show: false,
                interval: 'auto'
            },
            splitLine: {
                show: false,
                interval: 'auto',

             },
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            axisLine: {
                show: false,
                onZero: true
            },
            axisTick: {
                show: false
            },
        /*    splitArea: {
                interval: '40px',
                show: true
        },*/
            data: ['巴西s','印尼s','美国s','印度s','巴西s','印尼s','美国s','印度s','中国s','巴西c','印尼c','美国c','印度c','巴西','印尼','美国','印度','中国','世界人口(万)']
        },
        series: [
            /*{
                name: '2011年',
                type: 'bar',
                data: [18203, 23489, 29034, 104970, 131744, 630230]
            },*/
            {
                name: '2012年',
                type: 'bar',
                normal: {
                    show: true,
                    position: 'insideRight'
                },
                data: [19325, 23438, 31000, 21594,19325, 23438, 31000, 21594, 104141,19325, 23438, 31000, 21594,19325, 23438, 31000, 21594, 104141, 61807]
            }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
